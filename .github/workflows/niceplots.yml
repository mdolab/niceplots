# This workflow should install niceplots and dependencies the check formatting with flake8 and black and then check the the examples run without error

name: niceplots

on:
  push:
    branches: [main]
    tags:
      - v*.*.*
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  black:
    uses: mdolab/.github/.github/workflows/black.yaml@main

  flake8:
    uses: mdolab/.github/.github/workflows/flake8.yaml@main

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        numpy-version: ["1.19.*", "1.21.*", "1.24.*"]
        mpl-version: ["3.4.*", "3.6.*"]
        exclude:
          - python-version: "3.9"
            numpy-version: "1.19.*"
          - python-version: "3.10"
            numpy-version: "1.19.*"
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install fonts
        run: |
          sudo apt-get install fonts-cmu
          mkdir Prompt
          cd Prompt
          wget "https://fonts.google.com/download?family=Prompt" -O Prompt.zip
          unzip Prompt.zip
          mkdir ~/.fonts
          cp *.ttf ~/.fonts
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel
          pip install numpy==${{ matrix.numpy-version }}
          pip install matplotlib==${{ matrix.mpl-version }}
          pip install .
      - name: Test examples
        run: |
          # this is very janky for now
          cd examples
          bash testExamples.sh
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Update example pictures"
      - name: Push changes
        if: ${{ success() && matrix.python-version == '3.10' && matrix.numpy-version == '1.24.*' && matrix.mpl-version == '3.6.*' }}
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
      # - name: Update example pictures
      #   if: ${{ success() && matrix.python-version == '3.10' && matrix.numpy-version == '1.24.*' && matrix.mpl-version == '3.6.*' }}
      #   uses: stefanzweifel/git-auto-commit-action@v4
      #   with:
      #     commit_message: Update example figures
      #     file_pattern: 'examples/*.png'
        # uses: EndBug/add-and-commit@v9.1.1
        # with:
        #   default_author: github_actions
        #   add: "examples/*.png"
        #   message: "Update example figures"

  # --- publish to PyPI
  pypi:
    needs: [test, flake8, black]
    uses: mdolab/.github/.github/workflows/pypi.yaml@main
    secrets: inherit
