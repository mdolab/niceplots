# This workflow should install niceplots and dependencies the check formatting with flake8 and black and then check the the examples run without error

name: niceplots

on:
  push:
    branches: [main]
    tags:
      - v*.*.*
  pull_request:
    branches: [main]

jobs:
  black:
    uses: mdolab/.github/.github/workflows/black.yaml@main

  flake8:
    uses: mdolab/.github/.github/workflows/flake8.yaml@main

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
        numpy-version: ["1.18.5", "1.24.1"]
        mpl-version: ["3.4.*", "3.6.*"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install fonts
        run: |
          sudo apt-get install fonts-cmu
          curl https://codeload.github.com/google/fonts/tar.gz/main | tar -xz --strip=2 fonts-main/ofl/prompt
          mkdir ~/.fonts
          cp prompt/*.ttf ~/.fonts
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel
          pip install numpy==${{ matrix.numpy-version }}
          pip install matplotlib==${{ matrix.mpl-version }}
          pip install .
      - name: Print installed package file tree
        run: |
          sudo apt-get install tree
          cd /opt/hostedtoolcache/Python/3.9.16/x64/lib/python3.9/site-packages/niceplots
          tree
      - name: Test examples
        run: |
          # this is very janky for now
          cd examples
          bash testExamples.sh

  # --- publish to PyPI
  pypi:
    needs: [test, flake8, black]
    uses: mdolab/.github/.github/workflows/pypi.yaml@main
    secrets: inherit
